<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="neonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff0080;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7928ca;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="gridGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff0080;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Dark background with subtle gradient -->
  <rect width="512" height="512" fill="#0a0a0f"/>
  <rect width="512" height="512" fill="url(#neonGradient)" opacity="0.1"/>
  
  <!-- Grid background effect -->
  <g opacity="0.3">
    <line x1="0" y1="128" x2="512" y2="128" stroke="#ff0080" stroke-width="1"/>
    <line x1="0" y1="192" x2="512" y2="192" stroke="#ff0080" stroke-width="1"/>
    <line x1="0" y1="256" x2="512" y2="256" stroke="#00d4ff" stroke-width="2"/>
    <line x1="0" y1="320" x2="512" y2="320" stroke="#ff0080" stroke-width="1"/>
    <line x1="0" y1="384" x2="512" y2="384" stroke="#ff0080" stroke-width="1"/>
    
    <line x1="128" y1="0" x2="128" y2="512" stroke="#ff0080" stroke-width="1"/>
    <line x1="192" y1="0" x2="192" y2="512" stroke="#ff0080" stroke-width="1"/>
    <line x1="256" y1="0" x2="256" y2="512" stroke="#00d4ff" stroke-width="2"/>
    <line x1="320" y1="0" x2="320" y2="512" stroke="#ff0080" stroke-width="1"/>
    <line x1="384" y1="0" x2="384" y2="512" stroke="#ff0080" stroke-width="1"/>
  </g>
  
  <!-- Arcade cabinet silhouette with neon outline -->
  <g filter="url(#glow)">
    <!-- Cabinet body -->
    <path d="M 180 140 L 160 440 L 352 440 L 332 140 Z" fill="#1a1a2e" stroke="url(#gridGradient)" stroke-width="6"/>
    
    <!-- Screen -->
    <rect x="200" y="180" width="112" height="100" rx="8" fill="#0a0a0f" stroke="#00d4ff" stroke-width="4"/>
    
    <!-- Screen glow effect -->
    <rect x="208" y="188" width="96" height="84" rx="4" fill="#00d4ff" opacity="0.2"/>
    
    <!-- Retro screen lines -->
    <line x1="208" y1="200" x2="304" y2="200" stroke="#00d4ff" stroke-width="1" opacity="0.6"/>
    <line x1="208" y1="220" x2="304" y2="220" stroke="#00d4ff" stroke-width="1" opacity="0.6"/>
    <line x1="208" y1="240" x2="304" y2="240" stroke="#00d4ff" stroke-width="1" opacity="0.6"/>
    <line x1="208" y1="260" x2="304" y2="260" stroke="#00d4ff" stroke-width="1" opacity="0.6"/>
    
    <!-- Control panel -->
    <ellipse cx="256" cy="330" rx="60" ry="30" fill="#1a1a2e" stroke="#ff0080" stroke-width="4"/>
    
    <!-- Joystick -->
    <circle cx="230" cy="330" r="12" fill="#ff0080" stroke="#ff0080" stroke-width="2"/>
    <rect x="226" y="318" width="8" height="20" fill="#ff0080"/>
    
    <!-- Buttons -->
    <circle cx="270" cy="325" r="8" fill="#7928ca" stroke="#7928ca" stroke-width="2"/>
    <circle cx="290" cy="325" r="8" fill="#00d4ff" stroke="#00d4ff" stroke-width="2"/>
    <circle cx="280" cy="340" r="8" fill="#ff0080" stroke="#ff0080" stroke-width="2"/>
    
    <!-- Coin slot -->
    <rect x="235" y="375" width="42" height="6" rx="3" fill="#7928ca" stroke="#7928ca" stroke-width="1"/>
  </g>
  
  <!-- "ROM" text at top with glow -->
  <g filter="url(#glow)">
    <text x="256" y="100" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="url(#neonGradient)" text-anchor="middle">ROM</text>
  </g>
  
  <!-- Sparkle effects -->
  <g opacity="0.8">
    <circle cx="380" cy="120" r="3" fill="#00d4ff" filter="url(#glow)"/>
    <circle cx="420" cy="180" r="2" fill="#ff0080" filter="url(#glow)"/>
    <circle cx="100" cy="160" r="2" fill="#7928ca" filter="url(#glow)"/>
    <circle cx="130" cy="200" r="3" fill="#00d4ff" filter="url(#glow)"/>
  </g>
</svg>
